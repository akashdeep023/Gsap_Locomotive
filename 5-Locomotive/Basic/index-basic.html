<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locomotive</title>
    <!-- LOCOMOTIVE STYLE CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="style-basic.css">
</head>

<body>
    <!-- contain a div without height or width then work locomotive scroll -->
    <div id="main">
        <div id="page1">
        </div>
        <div id="page2">
            <div id="image-div">
                <img data-scroll data-scroll-speed="5"
                    src="https://images.unsplash.com/photo-1714836986273-9a62b37f55fa?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1M3x8fGVufDB8fHx8fA%3D%3D"
                    alt="img">
            </div>
        </div>
        <div id="page3">
        </div>
    </div>


    <!-- LOCOMOTIVE CDN LINK -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <!-- MAIN JS -->
    <script src="script-basic.js"></script>
</body>

</html>
